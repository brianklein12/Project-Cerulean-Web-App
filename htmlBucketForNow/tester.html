<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var tempLocal,humidityLocal;
        $("#submit").click(function(){
          tempLocal=$("#temperature").val();
          humidityLocal=$("#humidity").val();
          $.post("http://ec2-34-205-18-241.compute-1.amazonaws.com/login",{temp: tempLocal,humid: humidityLocal}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="temperature" size="40"><br>
    <input type="TEXT" id="humidity" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
